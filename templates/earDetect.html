                    <label for="ellipse_find">Najdenie elipsy</label>
                    <input name="ellipse_find" id="ellipse_find" data-toggle="toggle" type="checkbox">
                </div>


            <p><input class="btn btn-primary btn-lg" type="submit" value="Spusti!"/></p>

            </form>

            {% for image in images %}

        </div>
    </div>
