{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Vysledky</h1>
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Nazov trenera</th>
                            <th>Vysledok</th>
                            <th>Status</th>
                        </tr>
                        {% for test in all_testing %}
                            <tr>
                                <td>{{ test.trainer.name }}</td>
                                <td>{{ test.result }}</td>
                                <td>{{ test.status }}</td>
                            </tr>
                        {% endfor %}

                    </table>
                </div>


            </div>
        </div>
    </div>

{% endblock %}
